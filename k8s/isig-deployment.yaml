apiVersion: apps/v1
kind: Deployment
metadata:
  name: isig-master
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: isig-master
  template:
    metadata:
      labels:
        app: isig-master
    spec:
      containers:
      - image: ghcr.io/itema-as/isig:master
        name: isig-master
        ports:
        - containerPort: 8080

